name: ESLint

on:
  pull_request:
    branches: main
  push:
    branches: main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: lint
        run: |
          yarn install
          yarn lint
